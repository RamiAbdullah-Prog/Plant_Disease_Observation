<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plant Disease Diagnosis using AI</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose a plant image:</label>
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Upload Image</button>
        </form>

        {% if label %}
        <div class="result">
            <h3>Result: {{ label }}</h3>
            <p>Prediction Confidence: {{ confidence }}%</p>
            <p><strong>Uploaded Image:</strong></p>
            <img src="{{ url_for('static', filename='uploads/' + file.filename) }}" alt="Uploaded Image" width="300">
        </div>
        {% endif %}
    </div>

</body>
</html>
